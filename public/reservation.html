<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reservation - Feru Bar and Restaurant</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div style="text-align: center; margin-bottom: 20px;">
        <img src="/logo.webp" alt="Feru Bar and Restaurant Logo" style="max-width: 200px; height: auto;">
    </div>
  <h1>Make a Reservation</h1>

  <nav>
    <a href="/">Home</a> |
    <a href="/menu">Restaurant Menu</a> |
    <a href="/reservation">Reservation</a> |
    <a href="/testimonials">Testimonials</a> |
    <a href="/contact">Contact</a>
  </nav>

  <form action="/reservation" method="POST">
    <input type="text" name="name" placeholder="Name" required>
    <input type="email" name="email" placeholder="Email" required>
    <input type="date" name="date" required>
    <input type="time" name="time" required>
    <input type="number" name="guests" placeholder="Number of guests" required>
    <button type="submit">Book Now</button>
  </form>

  <a href="/">Back to Home</a>
</body>
<footer>

  </footer>
  
  
</html>
